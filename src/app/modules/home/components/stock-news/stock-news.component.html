<div *ngIf="news" class="ui list">
  <a *ngFor="let article of news" class="item">
    <i class="right triangle icon"></i>
    <div class="content">
      <div class="header">{{ article.title }}</div>
      <div class="description">{{ article.description }}</div>
    </div>
  </a>
</div>
