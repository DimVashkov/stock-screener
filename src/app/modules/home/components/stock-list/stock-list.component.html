<div class="ui two column grid">
  <div class="six wide column">
    <form (submit)="add()" class="ui form">
      <div class="field">
        <label>Stock Ticker</label>
        <div class="ui icon input">
          <input name="stock" [(ngModel)]="stock" type="text" placeholder="Add...">
          <i class="search icon"></i>
        </div>
      </div>
    </form>
    <div class="ui middle aligned divided list">
      <div class="item" *ngFor="let stock of stocks">
        <div class="right floated content">
          <button class="ui button" (click)="remove(stock)">Remove</button>
        </div>
        <div class="center floated content">
          <a class="ticker" (click)="selectStock(stock)">{{stock.Symbol}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="ten wide column">
    <app-stock-details [stock]="selectedStock"></app-stock-details>
  </div>
</div>
