<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button class="ui negative basic button right floated" (click)="auth.logout({ returnTo: document.location.origin })">
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button class="ui positive basic button right floated" (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
